<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="utf-8" />
  <title>Cronograma de Actividades - Intranet PPR</title>
  <link rel="icon" type="image/x-icon" href="IM√ÅGENES/DIF.png" />
  <style>
    * { box-sizing: border-box; margin:0; padding:0; }
    body { font-family: 'Poppins', Arial, sans-serif; background: #f4f6f8; color: #222; }

    .header { display:flex; justify-content:space-between; align-items:center; padding:12px 24px; background: linear-gradient(90deg,#0b4f84,#083b63); color:white; box-shadow: 0 3px 10px rgba(0,0,0,0.08); }
    .logo img { height:56px; }
    .usuario { display:flex; align-items:center; gap:12px; }
    .usuario .texto { display:flex; align-items:center; gap:12px; }
    .usuario #nombreUsuario { font-weight:600; color:#fff; }
    .logout { background: rgba(255,255,255,0.12); border: none; color: #fff; padding:6px 10px; border-radius:8px; cursor:pointer; font-size:0.85rem; transition: background 0.3s ease; }
    .logout:hover { background: rgba(255,255,255,0.2); }

    .nav { background:#fff; border-bottom:1px solid #e6e9ee; }
    .nav ul { display:flex; list-style:none; gap:6px; padding:8px 20px; }
    .nav a { display:block; padding:10px 16px; color:#0b4f84; text-decoration:none; border-radius:8px; font-weight:600; }
    .nav a.activo, .nav a:hover { background: #e9f2ff; }

    .contenido { padding:30px; max-width:1100px; margin:0 auto; }

    .agenda-semanal { margin-bottom:20px; background:#fff; border-radius:12px; padding:20px; box-shadow: 0 2px 8px rgba(0,0,0,0.05); }
    .agenda-semanal h2 { text-align:center; margin-bottom:5px; color:#0b4f84; font-weight:700; font-size:1.5rem; }
    .agenda-semanal .semana-rango { text-align:center; margin-bottom:15px; color:#0b4f84; font-weight:500; }

    .agenda-semanal table { width:100%; border-collapse: collapse; table-layout: fixed; }
    .agenda-semanal th, .agenda-semanal td { padding:8px 12px; text-align:center; border-bottom:1px solid #e6e9ee; white-space: nowrap; overflow: hidden; text-overflow: ellipsis; }
    .agenda-semanal th { background-color:#f0f4fb; color:#0b4f84; font-weight:600; position:sticky; top:0; z-index:1; }
    td.actividad { white-space: normal; line-height:1.2em; }

    .day-group-0 td { background-color: #e9f5ff; }
    .day-group-1 td { background-color: #ffffff; }

    .no-escuelas { color:#666; font-style:italic; text-align:center; padding:20px 0; }

    .botones-semana { text-align:right; margin-top:10px; }
    .botones-semana button { margin-left:5px; padding:6px 12px; border-radius:6px; border:none; background:#0b4f84; color:#fff; cursor:pointer; transition: background 0.3s; }
    .botones-semana button:hover { background:#083b63; }

    .calendario iframe { width:100%; height:700px; border:none; border-radius:12px; box-shadow: 0 2px 8px rgba(0,0,0,0.05); margin-top:20px; }

    @media (max-width: 800px) {
      .agenda-semanal table { table-layout:auto; }
      .agenda-semanal th, .agenda-semanal td { white-space:normal; }
      .calendario iframe { height:400px; }
      .botones-semana { text-align:right; }
    }
  </style>

  <script src="https://accounts.google.com/gsi/client" async defer></script>
  <script src="auth.js"></script>
</head>
<body>
  <header class="header">
    <div class="logo"><img src="IM√ÅGENES/OSC.png" alt="Logo OSC" onerror="this.src='IM√ÅGENES/default.png'"></div>
    <div class="usuario" id="usuarioHeader">
      <div class="texto">
        <span id="nombreUsuario">Usuario</span>
        <button id="btnLogout" class="logout" aria-label="Cerrar sesi√≥n">Cerrar sesi√≥n</button>
      </div>
    </div>
  </header>

  <nav class="nav">
    <ul>
      <li><a href="Inicio.html">Inicio</a></li>
      <li id="menuVinculacion" style="display:none;"><a href="vinculacion.html">Vinculaci√≥n</a></li>
      <li id="menuDashboard" style="display:none;"><a href="dashboard.html">Seguimiento</a></li>
    </ul>
  </nav>

  <main class="contenido">
    <h1>Cronograma de Actividades</h1>

    <div class="agenda-semanal" aria-label="Agenda Semanal">
      <h2 id="tituloAgenda">Agenda Semanal de Asociaci√≥n</h2>
      <div class="semana-rango" id="rangoSemana">Semana</div>
      <div style="overflow-x:auto;">
        <table id="tablaEscuelas">
          <thead>
            <tr>
              <th>D√≠a</th>
              <th>Confirmaci√≥n</th>
              <th>Escuela</th>
              <th>Hora</th>
              <th>Actividad</th>
            </tr>
          </thead>
          <tbody id="escuelasBody">
            <tr><td colspan="5" class="no-escuelas">Cargando escuelas...</td></tr>
          </tbody>
        </table>
      </div>
      <div class="botones-semana">
        <button id="btnPrevWeek">‚óÄ Semana anterior</button>
        <button id="btnNextWeek">Semana siguiente ‚ñ∂</button>
      </div>
    </div>

    <div class="calendario">
      <iframe 
        src="https://calendar.google.com/calendar/embed?src=c_21750b7d8a1a6a80725249a98aa039593d25efcaf35b48c294a4a16411f7dc25%40group.calendar.google.com&ctz=America%2FChihuahua" 
        scrolling="no" title="Calendario de actividades">
      </iframe>
    </div>
  </main>

  <script>
    document.addEventListener('DOMContentLoaded', async () => {
      const usuario = JSON.parse(localStorage.getItem('usuario'));
      if (!usuario?.nombre || !usuario?.correo) { window.location.href = 'index.html'; return; }

      document.getElementById('nombreUsuario').textContent = usuario.nombre;
      document.getElementById('tituloAgenda').textContent = `Agenda Semanal de ${usuario.asociacion}`;

      // üëâ Mostrar men√∫s solo si el rol es admin
      if (usuario.rol && usuario.rol.toLowerCase() === "admin") {
        document.getElementById('menuVinculacion').style.display = "list-item";
        document.getElementById('menuDashboard').style.display = "list-item";
      }

      document.getElementById('btnLogout').addEventListener('click', () => {
        if (window.google?.accounts?.id) { try { window.google.accounts.id.disableAutoSelect(); } catch(e){} }
        localStorage.removeItem('usuario'); window.location.href = 'index.html';
      });

      const data = await fetchCronograma();
      function normalize(str) { return str?.toLowerCase().normalize('NFD').replace(/[ÃÄ-ÕØ]/g, '').trim(); }
      function capitalizeFirstLetter(str) { return str.charAt(0).toUpperCase() + str.slice(1); }

      let currentMonday = null;
      function getMondayAndSunday(date) {
        const monday = new Date(date);
        const day = monday.getDay();
        const diff = (day === 0 ? -6 : 1) - day;
        monday.setDate(monday.getDate() + diff);
        monday.setHours(0,0,0,0);

        const sunday = new Date(monday);
        sunday.setDate(monday.getDate() + 6);
        sunday.setHours(23,59,59,999);

        return { monday, sunday };
      }

      function formatSemana(monday, sunday) {
        if (monday.getMonth() === sunday.getMonth()) {
          return `del ${monday.getDate()} al ${sunday.getDate()} de ${monday.toLocaleDateString('es-ES', {month:'long'})}`;
        } else {
          return `del ${monday.getDate()} de ${monday.toLocaleDateString('es-ES', {month:'long'})} al ${sunday.getDate()} de ${sunday.toLocaleDateString('es-ES', {month:'long'})}`;
        }
      }

      function renderAgenda(weekMonday) {
        const { monday, sunday } = getMondayAndSunday(weekMonday);
        currentMonday = monday;
        document.getElementById('rangoSemana').textContent = formatSemana(monday, sunday);

        const agrupados = {};
        data.forEach(item => {
          if (
            normalize(usuario.asociacion) !== "dif municipal" && 
            item['asociaci√≥n'] && 
            normalize(item['asociaci√≥n']) !== normalize(usuario.asociacion)
          ) return;

          const fechaInicio = item.fechaObj;
          if (!fechaInicio) return;
          if (fechaInicio >= monday && fechaInicio <= sunday) {
            const key = fechaInicio.toDateString();
            if (!agrupados[key]) agrupados[key] = [];
            agrupados[key].push(item);
          }
        });

        const tbody = document.getElementById('escuelasBody');
        tbody.innerHTML = '';

        if (Object.keys(agrupados).length === 0) {
          tbody.innerHTML = `<tr><td colspan="5" class="no-escuelas">No hay escuelas programadas para esta semana.</td></tr>`;
          return;
        }

        let groupIndex = 0;
        Object.keys(agrupados).sort((a,b) => new Date(a) - new Date(b)).forEach(fechaKey => {
          const eventos = agrupados[fechaKey];
          const opcionesDia = { weekday: 'long', day: 'numeric' };
          let diaFormateado = capitalizeFirstLetter(eventos[0].fechaObj.toLocaleDateString('es-ES', opcionesDia));

          eventos.forEach((evento, idx) => {
            const tr = document.createElement('tr');
            tr.classList.add(`day-group-${groupIndex % 2}`);

            if (idx === 0) {
              const tdDia = document.createElement('td'); 
              tdDia.textContent = diaFormateado; 
              tdDia.style.fontWeight='600';
              tdDia.style.verticalAlign = 'middle';
              tdDia.rowSpan = eventos.length; 
              tr.appendChild(tdDia);
            }

            const tdEstatus = document.createElement('td'); 
            tdEstatus.textContent = evento.Estatus || '';
            if (evento.Estatus?.toLowerCase() === 'confirmada') tdEstatus.style.color = 'green';
            else if (evento.Estatus?.toLowerCase() === 'pendiente') tdEstatus.style.color = 'red';
            tr.appendChild(tdEstatus);

            const tdEscuela = document.createElement('td'); 
            tdEscuela.textContent = evento.Escuela; 
            tr.appendChild(tdEscuela);

            const tdHora = document.createElement('td'); 
            tdHora.textContent = evento.Hora; 
            tr.appendChild(tdHora);

            const tdActividad = document.createElement('td'); 
            tdActividad.textContent = evento.Actividad || ''; 
            tdActividad.classList.add('actividad'); 
            tr.appendChild(tdActividad);

            tbody.appendChild(tr);
          });

          groupIndex++;
        });
      }

      renderAgenda(new Date());

      document.getElementById('btnPrevWeek').addEventListener('click', () => {
        const prevMonday = new Date(currentMonday);
        prevMonday.setDate(prevMonday.getDate() - 7);
        renderAgenda(prevMonday);
      });

      document.getElementById('btnNextWeek').addEventListener('click', () => {
        const nextMonday = new Date(currentMonday);
        nextMonday.setDate(nextMonday.getDate() + 7);
        renderAgenda(nextMonday);
      });
    });
  </script>
</body>
</html>
